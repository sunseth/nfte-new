<div class="ui small modal">
  <div class="ui basic middle aligned relaxed fitted stackable grid">
    <div class="column">
      <div class="ui basic segment" ng-if="error">
        <div class="ui negative message">
          {{error}}
        </div>
      </div>
      <form class="ui basic form segment" ng-submit="self.submit(form)">
        <div class="field">
          <label>Email</label>
          <div class="ui left icon input">
            <input type="text" placeholder="Email" ng-model="form.email">
            <i class="mail icon"></i>
          </div>
        </div>
        <div class="field">
          <label>First Name</label>
          <div class="ui left icon input">
            <input type="text" placeholder="First Name" ng-model="form.firstName">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <label>Last Name</label>
          <div class="ui left icon input">
            <input type="text" placeholder="Last Name" ng-model="form.lastName">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <label>Password</label>
          <div class="ui left icon input">
            <input type="password" placeholder="Password" ng-model="form.password">
            <i class="lock icon"></i>
          </div>
        </div>
        <div class="field">
          <label>Confirm Password</label>
          <div class="ui left icon input">
            <input type="password" placeholder="Confirm" ng-model="form.confirm">
            <i class="lock icon"></i>
          </div>
        </div>
        <button class="fluid ui basic teal button" ng-class="{loading:loading}">Sign up</button>
      </form>
    </div>
  </div>
</div>
